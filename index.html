<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div id="calculator">
            <div id="numbers">
                <button id="one" value="">1</button>
                <button id="two" value="">2</button>
                <button id="three" value="">3</button>
                <button id="four" value="">4</button>
                <button id="five" value="">5</button>
                <button id="six" value="">6</button>
                <button id="seven" value="">7</button>
                <button id="eight" value="">8</button>
                <button id="nine" value="">9</button>
                <button id="zero" value="">0</button>
            </div>
            <div id="operators">
                <button value="+">+</button>
                <button value="-">-</button>
                <button value="*">*</button>
                <button value="/">/</button>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
